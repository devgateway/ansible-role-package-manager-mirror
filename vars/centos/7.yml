---
pkgmgr_repos:
  - file: CentOS-Base.repo
    sections:
      - name: base
        uri: /$releasever/base/$basearch/
        enabled: true
      - name: updates
        uri: /$releasever/updates/$basearch/
        enabled: true
      - name: extras
        uri: /$releasever/extras/$basearch/
        enabled: true
      - name: centosplus
        uri: /$releasever/centosplus/$basearch/
  - file: CentOS-CR.repo
    sections:
      - name: cr
        uri: /$releasever/cr/$basearch/
  - file: CentOS-fasttrack.repo
    sections:
      - name: fasttrack
        uri: /$releasever/fasttrack/$basearch/
